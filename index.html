<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<title> Form </title>	
</head>
<body>
	<div class="container">
	<h1 style="text-align: center;"> Fill out the form below and click Register.</h1>
    <form> 
        <div class="form-group">
    	<label for="first_name">First Name:</label>
    	<input type="text" class="form-control" id="first_name" minlength="5" placeholder="Enter Your First Name.">
  		</div>        
        <div class="form-group">
    	<label for="middle_name">Middle Name:</label>
    	<input type="text" class="form-control" id="middle_name" minlength="5" placeholder="Enter Your Middle Name.">
  		</div>     
        <div class="form-group">
    	<label for="last_name">Last Name:</label>
    	<input type="text" class="form-control" id="last_name" minlength="5" placeholder="Enter Your Last Name.">
  		</div>         
        <div class="form-group">
    	<label for="contact_number">Contact Number:</label>
    	<input type="number" class="form-control" id="contact_number" minlength="5" placeholder="Enter Your Contact Number.">
  		</div>
        <div class="form-group">
    	<label for="email">E-mail address:</label>
    	<input type="email" class="form-control" id="email" minlength="5" placeholder="Enter Your E-mail Address.">
  		</div>
        <div class="form-group">
    	<label for="username">Username:</label>
    	<input type="username" class="form-control" id="username" minlength="5" placeholder="Enter Your Username.">
  		</div>
        <div class="form-group">
    	<label for="password">Password:</label>
    	<input type="password" class="form-control" id="password" minlength="5" placeholder="Enter Your Password.">
  		</div>
        <div class="form-group">
    	<label for="confirm_password"> Confirm Password:</label>
    	<input type="password" class="form-control" id="confirm_password" minlength="5" placeholder="Confirm Password">
  		</div> 
            <button id="submit" class="btn btn-success"> Register </button>  
       </form> 
       <h1 id="Confirmation"> </h1>
</div>
</body>
<script> 
            let btn = document.getElementById("submit")
    btn.onclick = REGFORM;
    

function REGFORM(V){

    V.preventDefault();

    var first_name = document.getElementById('first_name').value;
    var middle_name = document.getElementById('middle_name').value;
    var last_name = document.getElementById('last_name').value;
    var contact_number = document.getElementById('contact_number').value;
    var email = document.getElementById('email').value;
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var confirm_password = document.getElementById('confirm_password').value;
    var info = true;


    	if (first_name == "") {
    	alert("Enter your first name.");
    	info = false;
  		}
  		if(middle_name == "") {
    	alert("Enter your middle name.");
    	info=false;
		}
		if (last_name == "") {
		alert("Enter your last name.");
		info=false;
		}
		if (contact_number == "") {
	    alert("Enter your contact number.");
	    info=false;
	    }
		if (email == "") {
		alert("Enter Your Email.");
		info=false;
		}
		if (username == "") {
		alert("Enter the Username");
		info=false;
		}
		if (password == "") {
		alert("Enter the password.");
		info=false;
		}
		if (confirm_password == "") {
		alert("Enter Confirm Password");
		info=false;
		}
    	if(password != confirm_password){
        alert("Password doesn't match");
        return false;
        }

    console.log(info)

    if(info){
        
            document.getElementById('Confirmation').innerHTML="Registration Successful";
    }   

}
</script>
</html>
